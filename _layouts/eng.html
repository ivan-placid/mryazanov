<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/img/apple-icon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>MR recruiter</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	
	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{{ site.baseurl }}/css/material-kit.css" rel="stylesheet"/>

</head>

<body class="profile-page">
	{% include nav-material-eng.html %}
    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('{{ site.baseurl }}/img/city.jpg');"></div>

		<div class="main main-raised">
			<div class="profile-content">
	            <div class="container">
	                <div class="row">
	                    <div class="profile">
	                        <div class="avatar">
	                            <img src="{{ site.baseurl }}/img/max.jpg" alt="Circle Image" class="img-circle img-responsive img-raised">
	                        </div>
	                        <div class="name">
	                            <h3 class="title">Max Ryazanov</h3>
								<h6>HR</h6>
	                        </div>
	                    </div>
	                </div>
	                <div class="description text-center">
                        <p>I will find them all!</p>
	                </div>

					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="profile-tabs">
			                    <div class="nav-align-left">
									{{content}}
								</div>
							</div>

						</div>
	                </div>

	            </div>
	        </div>
		</div>

    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyright pull-right">
                &copy; 2017 - made with <i class="fa fa-heart heart"></i> by Mega Coders
            </div>
        </div>
    </footer>


</body>
	<!--   Core JS Files   -->
	<script src="{{ site.baseurl }}/js/jquery.min.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="{{ site.baseurl }}/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="{{ site.baseurl }}/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="{{ site.baseurl }}/js/material-kit.js" type="text/javascript"></script>

</html>
